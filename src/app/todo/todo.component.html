<nav class="header">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400  hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
           
           
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
           
           
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
         <img class=" w-auto myday w-7 h-7" src="https://cdn-icons-png.flaticon.com/128/6459/6459169.png" >
         <div class="myday">My Day </div>

          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
             
              <a class="rounded-md px-3 py-2 text-sm font-medium  hover:bg-gray-700 hover:text-white">Grid</a>
              <a  class="rounded-md px-3 py-2 text-sm font-medium  hover:bg-gray-700 hover:text-white">list</a>
            </div>
          </div>
        </div>

       

      </div>
      <div >
        {{date | date}}
       </div>
    </div>
   
  </nav>
 
<div class="p-5">
  <div>
    <label for="price" class="block text-sm tasks leading-6 text-gray-900">Tasks</label>
    <div class="relative mt-2 rounded-md shadow-sm">
        <form [formGroup]="profileForm">   
  <input type="text" name="price" id="price" formControlName="description"  class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Add a task">
</form>
   </div>
  </div>
  <button (click)="add()" type="button" class=" text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">ADD</button>

  <div class="flex items-center padding mb-4">
      <input [(ngModel)]="selectedAll" id="default-checkbox" type="checkbox" value="" 
      (change)="selectAllItems()"
      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">select all</label>
  </div>

  

  @for (item of items; track $index) {
  <div  class="desc1">
<div [ngClass]="{ 'shadow':item.checked}" class="item">
<input  type="checkbox"  (change)="onInputChange($event, item)" [(ngModel)]="item.checked" id="html" name="fav_language" value="HTML">

  <div [ngClass]="{'strike':item.checked }">
    {{item.desc}}
    {{item.date | date}}
  </div>
 <div class="button">

    <button (click)="delete(item)" type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">Delete</button>
    </div>
 </div>
</div>
}

<div>
  <div  class="complete">Completed </div>
  @for (item of completedItems; track $index) {
    <div  class="desc1">
      <div [ngClass]="{ 'shadow':item.checked}" class="item">
      <input  type="checkbox"   [disabled]="true" id="html" name="fav_language" value="HTML">
      
        <div >
          {{item.desc}}
       </div>
       <div class="button">
        <button (click)="delete(item)"  type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2">Delete</button>
          </div>
       </div>
      </div>
}
</div>


</div>
